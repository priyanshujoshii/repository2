<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="p-4 rounded bg-white shadow">
                <h1 class="text-center mb-4 text-primary">Welcome to Staff Lab</h1>
                <a class="btn btn-primary" href="/employees">View Employees</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-4 rounded bg-white shadow">
                <h2 class="text-info">User Session Information</h2>
                <p><strong>User:</strong> John Doe</p>
                <p><strong>Role:</strong> Admin</p>
                <p><strong>Last Login:</strong> January 24, 2024 10:30 AM</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
